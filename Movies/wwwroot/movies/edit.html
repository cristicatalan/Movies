<template>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Editing ${movie.title}</h3>
                </div>
            </div>

            <div class="panel-body">
                <form class="form-horizontal" submit.trigger="save()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Title" class="form-control" value.bind="movie.title & validate" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Release Year</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Release" class="form-control" value.bind=" movie.releaseYear & validate" />
                        </div>
                    </div>

                    <input type="submit" disabled.bind="controller.errors.length != 0" class="btn btn-primary" value="Save" />
                </form>
            </div>
        </div>
    </div>
</template>
